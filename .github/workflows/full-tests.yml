# Full test suite workflow - runs all tests including dispatch simulations and coverage
# This workflow must complete successfully before R-CMD-check runs
name: Full Tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  full-tests:
    runs-on: ubuntu-latest
    name: Full Tests & Coverage (Ubuntu Release)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # Enable augsynth tests since we install it in this workflow
      OPTIC_TEST_AUGSYNTH: true

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools, any::testthat, any::covr
          needs: check

      - name: Install remotes package
        run: Rscript -e 'install.packages("remotes", repos = "https://cloud.r-project.org")'

      - name: Install augsynth from GitHub
        run: Rscript -e 'remotes::install_github("ebenmichael/augsynth")'

      - name: Run full test suite (including dispatch simulations)
        run: Rscript -e 'devtools::test()'

      - name: Test coverage
        run: covr::codecov(token = "${{ secrets.CODECOV_TOKEN }}")
        shell: Rscript {0}
